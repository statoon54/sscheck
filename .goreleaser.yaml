# GoReleaser configuration for sscheck
# Documentation: https://goreleaser.com

version: 2

project_name: sscheck

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: sscheck
    main: .
    binary: sscheck
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X 'sscheck/internal/version.Version={{.Version}}'
      - -X 'sscheck/internal/version.Commit={{.Commit}}'
      - -X 'sscheck/internal/version.Date={{.Date}}'
    mod_timestamp: "{{ .CommitTimestamp }}"

archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}-
      {{- .Version }}-
      {{- .Os }}-
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"
      - Merge pull request
      - Merge branch
  groups:
    - title: "üöÄ Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "üêõ Bug Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "üìö Documentation"
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "üîß Maintenance"
      order: 999

release:
  github:
    owner: "{{ .Env.GITHUB_OWNER }}"
    name: sscheck
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## sscheck {{ .Tag }}

    Security Headers Check - Analyze HTTP security headers
  footer: |
    ---

    **Full Changelog**: https://github.com/{{ .Env.GITHUB_OWNER }}/sscheck/compare/{{ .PreviousTag }}...{{ .Tag }}

