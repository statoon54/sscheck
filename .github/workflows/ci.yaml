name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: golang:1.25-alpine
    steps:
      - name: Install git
        run: apk add --no-cache git

      - name: Checkout
        uses: actions/checkout@v4

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    container:
      image: golang:1.25-alpine
    steps:
      - name: Install dependencies
        run: apk add --no-cache git

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install golangci-lint from source
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest

      - name: Run golangci-lint
        run: golangci-lint run ./...

  build:
    runs-on: ubuntu-latest
    container:
      image: golang:1.25-alpine
    needs: [test, lint]
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
      - name: Install git
        run: apk add --no-cache git

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          LDFLAGS="-s -w -X 'sscheck/internal/version.Version=${VERSION}' -X 'sscheck/internal/version.Commit=${COMMIT}' -X 'sscheck/internal/version.Date=${DATE}'"

          OUTPUT="sscheck-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT="${OUTPUT}.exe"
          fi

          go build -trimpath -ldflags "${LDFLAGS}" -o "${OUTPUT}" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sscheck-${{ matrix.goos }}-${{ matrix.goarch }}
          path: sscheck-*
